name: Sync Apple HIG PDFs + Markdown

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * 1" # Mondays 10:00 UTC

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-ci.txt

      - name: Cache model downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface
            ~/.cache/torch
            ~/.cache/marker
          key: ${{ runner.os }}-marker-${{ hashFiles('requirements-ci.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-ci.txt

      - name: Install Playwright Chromium
        run: |
          python -m playwright install --with-deps chromium

      - name: Generate PDFs
        run: |
          python main.py \
            --url https://developer.apple.com/design/human-interface-guidelines/ \
            --pattern "/design/human-interface-guidelines/" \
            --output-dir Apple-HIGs \
            --depth 3 \
            --max-pages 1000 \
            --clean-output \
            --stable-filenames

      - name: Convert PDFs to Markdown (marker)
        run: |
          python scripts/convert_pdfs_to_markdown.py \
            --input-dir Apple-HIGs/individual_pdfs \
            --output-dir Apple-HIGs/markdown

      - name: Commit and push if changed
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: sync PDFs and markdown"
          git push

